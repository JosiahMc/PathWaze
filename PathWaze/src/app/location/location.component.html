<style>
  img {
    height: auto;
    width: 90px;
  }
</style>

<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <agm-map [latitude]="this.currentLat" [longitude]="this.currentLong" [zoom]="zoom" (mapClick)="onChoseLocation($event)">
            <agm-marker [latitude]="this.currentLat" [longitude]="this.currentLong"></agm-marker>
          </agm-map>
          <blockquote><span>Latitute: {{currentLat}}</span></blockquote>
          <blockquote><span>Longitude: {{currentLong}}</span></blockquote>
        </div>
    </div>
  </div>
  <div class="row align-center">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img class="materialboxed" src="assets/static/images/hikepath.jpg">
          <span class="card-title">Hikey Ridge</span>

          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>

      <div id="socialMedia" class="col s4"><img class="materialboxed" src="assets/static/images/facebook.png"></div>
      <div id="socialMedia" class="col s4"><img class="materialboxed" src="assets/static/images/instagram.png"></div>
      <div id="socialMedia" class="col s4"><img class="materialboxed" src="assets/static/images/twitter.png"></div>
    </div>
  </div>
            
</div>
