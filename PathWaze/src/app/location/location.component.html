
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Got Hikes?</span>
      <agm-map class="center-align" [latitude]="this.currentLat" [longitude]="this.currentLong" [zoom]="zoom" (mapClick)="onChoseLocation($event)">
        <agm-marker class="center-align" [latitude]="latitude" [longitude]="longitude" *ngIf="locationChosen"></agm-marker>
      </agm-map>
      <span class="float-left">Latitute: {{currentLat}}</span>
      <br>
      <span class="float-left">Longitude: {{currentLong}}</span>
    </div>
    <div class="card-action">
      <a href="#">Find MeetUps</a>
      <a href="#">Find Lodging</a>
    </div>
  </div>
</div>
</div>
    <br>
    <div class="center-align">
            <div #gmap style="width:100%;height:300px"></div>
    </div>
